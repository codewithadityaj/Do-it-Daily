<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Do It Daily</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    .navbar {
      background: white;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .navbar nav {
      display: flex;
      gap: 30px;
    }

    .navbar a {
      color: #333;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: #4CAF50;
    }

    .navbar a.active {
      color: #4CAF50;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
    }

    .login-section {
      background: linear-gradient(135deg, #f5f5f5 0%, #ffffff 100%);
      padding: 80px 20px;
      min-height: calc(100vh - 60px);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      gap: 40px;
      align-items: center;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-info {
      flex: 1;
    }

    .login-info h2 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 20px;
      background: linear-gradient(45deg, #4CAF50, #45a049);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .login-info p {
      font-size: 1.1rem;
      color: #666;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .form-box {
      flex: 1;
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .form-box:hover {
      transform: translateY(-5px);
    }

    .form-box h2 {
      color: #333;
      margin-bottom: 30px;
      text-align: center;
    }

    .form-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-box input:focus {
      border-color: #4CAF50;
      box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
      outline: none;
    }

    .form-box button {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .form-box button:hover {
      background: #45a049;
      transform: translateY(-2px);
    }

    .social-signup {
      margin-top: 20px;
      text-align: center;
    }

    .social-btn {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: white;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .social-btn:hover {
      background: #f5f5f5;
      transform: translateY(-2px);
    }

    .forgot-password {
      text-align: center;
      margin-top: 15px;
    }

    .forgot-password a {
      color: #4CAF50;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .forgot-password a:hover {
      color: #45a049;
    }

    @media (max-width: 768px) {
      .login-container {
        flex-direction: column;
        text-align: center;
      }

      .login-info {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">Do It Daily</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="features.html">Features</a>
      <a href="security.html">Security</a>
      <a href="login.html" class="active">Login</a>
    </nav>
  </header>

  <section class="login-section">
    <div class="login-container">
      <div class="login-info">
        <h2>Welcome Back!</h2>
        <p>Continue your journey to better habits. Track your progress, manage your schedule, and achieve your goals with our gamified experience.</p>
      </div>
      <div class="form-box">
        <h2>Login to Your Account</h2>
        <form id="loginForm">
          <input type="text" placeholder="Full Name" required />
          <input type="email" placeholder="Email" required />
          <input type="password" id="password" placeholder="Password" required />
          <input type="number" id="age" placeholder="Age" min="1" max="120" required />
          <button type="submit">Start Your Adventure</button>
        </form>
        <div class="social-signup">
          <button type="button" class="social-btn google-btn">Login with Google</button>
          <button type="button" class="social-btn apple-btn">Login with Apple</button>
        </div>
        <div class="forgot-password">
          <a href="#">Forgot Password?</a>
        </div>
      </div>
    </div>
  </section>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const age = parseInt(document.getElementById('age').value, 10);
      if (age < 13) {
        window.location.href = 'child.html';
      } else if (age >= 13 && age <= 17) {
        window.location.href = 'teen.html';
      } else if (age >= 18 && age <= 100) {
        window.location.href = 'adult.html';
      }
    });
  </script>
</body>
</html>
